<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task7</title>
    <style>
        .table1 {
            border: 10px solid blue;
        }

        .table2 {
            border: 8px solid green;
        }

        .td1 {
            border: 2px solid blue;
        }

        .td2 {
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <center>
        <table class="table1">
            <tr>
                <td class="td1">I am outer table</td>

                <td class="td1">
                    <table class="table2">
                        <tr>
                            <td class="td2">I am the first row of first table</td>
                        </tr>
                        <tr>
                            <td class="td2">I am the second row of first table</td>
                        </tr>
                        <tr>
                            <td class="td2">I am the third row of first table</td>
                        </tr>
                        <tr>
                            <td class="td2">I am the fourth row of first table</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </center>

</body>

</html>
